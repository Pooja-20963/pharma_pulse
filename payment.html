<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* General Styling */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Payment Form */
        
        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        
        h2 {
            margin-bottom: 15px;
        }
        
        .input-group {
            text-align: left;
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Pay Button */
        
        .pay-btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        
        .pay-btn:hover {
            background: #0056b3;
        }
        /* Popup Background */
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        /* Popup Window */
        
        .popup {
            background: #007bff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 250px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        /* Close Button */
        
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        /* Scanner (QR Code) */
        
        .qr-code img {
            width: 150px;
            height: 150px;
            margin-top: 10px;
            border-radius: 5px;
        }
        /* Fade-In Animation */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="payment-container">
        <h2>Enter Payment Details</h2>

        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>

        <div class="input-group">
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>

        <button class="pay-btn" onclick="openPopup()">Pay</button>
    </div>

    <!-- Payment Popup -->
    <div class="overlay" id="popup">
        <div class="popup">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Scan to Pay</h2>
            <div class="qr-code">
                <img src="your_qr_code.png" alt="QR Code">
            </div>
        </div>
    </div>

    <script>
        function openPopup() {
            let amount = document.getElementById("amount").value;
            let date = document.getElementById("date").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (amount === "" || date === "" || email === "" || password === "") {
                alert("Please fill all fields before proceeding.");
                return;
            }

            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>

</html>
